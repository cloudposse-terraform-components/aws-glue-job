name: "aws-glue-job"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-glue-job"
# Short description of this project
description: |-
  This component provisions Glue jobs.
# Usage examples and guidance
usage: |-
  **Stack Level**: Regional

  ```yaml
  components:
    terraform:
      glue/job/example:
        metadata:
          component: glue/job
        vars:
          enabled: true
          name: example
          job_description: Glue job example
          glue_version: "2.0"
          worker_type: Standard
          number_of_workers: 2
          max_retries: 2
          timeout: 20
          glue_iam_component_name: "glue/iam"
          glue_job_s3_bucket_component_name: "s3/datalake"
          glue_job_s3_bucket_script_path: "glue/glue_job.py"
          glue_job_command_name: glueetl
          glue_job_command_python_version: 3
  ```

